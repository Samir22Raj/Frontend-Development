<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log into Facebook</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div
			class="container max-w-full pt-10 pb-14 bg-gray-100 flex flex-col items-center"
		>
			<img class="w-60" src="Facebook.svg" alt="Facebook" />
			<div
				class="flex flex-col bg-white w-[396px] items-center rounded-lg px-4 shadow-xl border-gray-300 border-[1px]"
			>
				<p
					class="text-xs sm:text-sm md:text-base lg:text-lg leading-6 pt-6 pb-4 text-gray-950"
				>
					Log Into Facebook
				</p>
				<input
					class="my-2 w-full rounded-md px-4 py-3 text-lg tracking-tight border-[1px] border-gray-300 placeholder:font-normal"
					type="text"
					placeholder="Email or phone number"
				/>
				<input
					class="my-1 w-full rounded-md px-4 py-3 text-lg tracking-tight border-[1px] border-gray-300 placeholder:font-normal"
					type="password"
					placeholder="Password"
				/>
				<button
					class="w-full bg-blue-500 text-white my-2 mx-4 p-2 rounded-md font-semibold text-2xl hover:bg-blue-600"
				>
					Log In
				</button>
				<span class="pt-2 pb-1 mb-2"
					><a href="#" class="text-blue-600 text-sm hover:underline"
						>Forgot account?</a
					></span
				>
				<hr class="w-full" />
				<button
					class="mt-4 mb-5 py-3 px-4 bg-green-500 text-white text-lg font-bold rounded-md hover:bg-green-600"
				>
					Create new account
				</button>
			</div>
		</div>
	</body>
</html>
