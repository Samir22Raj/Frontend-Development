<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body
		class="font-Inter text-newWhite bg-offBlack flex justify-center items-center min-h-screen"
	>
		<main
			class="bg-darkGrey rounded-lg flex flex-col items-center p-8 space-y-6 border border-newWhite hover:border-newGreen shadow-[inset_0_0_16px_2px,0_0_16px_2px] shadow-newWhite hover:shadow-none"
		>
			<img
				src="./images/avatar-jessica.jpeg"
				alt="Jessica Avatar"
				class="rounded-full w-24 hover:ring-1 hover:ring-newGreen hover:ring-offset-8 hover:ring-offset-darkGrey cursor-pointer"
			/>
			<div class="profile">
				<p class="font-semibold text-2xl mb-1 align-baseline">
					<span class="text-3xl align-middle">J</span>essica Randall
				</p>
				<p class="text-newGreen text-sm">London, United Kingdom</p>
			</div>
			<p class="text-sm">"Front-end developer and music enthusiaist"</p>
			<ul class="flex flex-col space-y-4 justify-center font-semibold w-full">
				<li
					class="bg-newGrey text-center rounded-md w-full p-2 cursor-pointer hover:text-offBlack hover:bg-newGreen transition-colors ease-in duration-200"
				>
					Github
				</li>
				<li
					class="bg-newGrey text-center rounded-md w-full p-2 cursor-pointer hover:text-offBlack hover:bg-newGreen transition-colors ease-in duration-200"
				>
					Frontend Mentor
				</li>
				<li
					class="bg-newGrey text-center rounded-md w-full p-2 cursor-pointer hover:text-offBlack hover:bg-newGreen transition-colors ease-in duration-200"
				>
					LinkedIn
				</li>
				<li
					class="bg-newGrey text-center rounded-md w-full p-2 cursor-pointer hover:text-offBlack hover:bg-newGreen transition-colors ease-in duration-200"
				>
					Instagram
				</li>
				<li
					class="bg-newGrey text-center rounded-md w-full p-2 cursor-pointer hover:text-offBlack hover:bg-newGreen transition-colors ease-in duration-200"
				>
					Twitter
				</li>
			</ul>
		</main>
	</body>
</html>
